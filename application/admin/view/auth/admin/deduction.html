<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="c-admin_id" class="control-label col-xs-12 col-sm-2">{:__('Operating admins')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-admin_id" data-source="auth/admin/selectpage" data-rule="required" class="form-control selectpage" data-field="username" name="row[admin_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('Deduction Money')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
