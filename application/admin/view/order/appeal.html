<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sn" data-rule="required" class="form-control" type="text" value="{$row.sn}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Usdt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usdt" min="0" class="form-control" step="0.01" type="number" value="{$row.usdt|htmlentities}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" cols="50" readonly>{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-voucher" class="control-label col-xs-12 col-sm-2">{:__('Voucher')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-voucher"  class="form-control" size="50" type="text" value="{$row.voucher}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-voucher" class="btn btn-danger faupload" data-input-id="c-voucher" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-voucher"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-voucher" class="btn btn-primary fachoose" data-input-id="c-voucher" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-voucher"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-voucher"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reply content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" name="row[content]" class="form-control editor" rows="5" cols="50" ></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
