<form id="audit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('Withdrawing users')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-user_id" data-rule="required" class="form-control" type="text" value="{$user.username}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-usdt" class="control-label col-xs-12 col-sm-2">{:__('Withdrawal quantity')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-usdt" data-rule="required" class="form-control" type="text" value="{$row.usdt}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-wallet_address" class="control-label col-xs-12 col-sm-2">{:__('Wallet address')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-wallet_address" data-rule="required" class="form-control" type="text" value="{$row.wallet_address}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-audit_remark" class="control-label col-xs-12 col-sm-2">{:__('Audit_remark')}:</label>
        <div class="col-xs-12 col-sm-6">
            <textarea id="c-audit_remark" class="form-control" name="row[audit_remark]" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audit')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[audit]', ['2'=>__('Reject'), '3'=>__('Passed')])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
