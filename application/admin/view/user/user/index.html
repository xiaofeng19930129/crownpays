<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('user/user/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="user/user/agent" class="btn btn-primary btn-dialog {:$auth->check('user/user/agent')?'':'hide'}" title="{:__('Set agent')}" ><i class="fa fa-google-plus"></i> {:__('Set agent')}</a>

                        <a href="user/user/recharge" class="btn btn-info btn-dialog {:$auth->check('user/user/recharge')?'':'hide'}"  title="{:__('User recharge')}" ><i class="fa fa-money"></i>{:__('User recharge')}</a>
                        <a href="user/user/deduction" class="btn btn-warning btn-dialog {:$auth->check('user/user/deduction')?'':'hide'}" title="{:__('User deduction')}" ><i class="fa fa-money">{:__('User deduction')}</i> </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('user/user/edit')}"
                           data-operate-del="{:$auth->check('user/user/del')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
